<form action="/generate" enctype="multipart/form-data" method="post">
    <div style="display: flex; flex-direction: column; width: 50%; margin: 10px auto; padding: 10px;">
        <label style="margin-bottom: 10px;">Date</label>
        <input style="margin-bottom: 10px;" type="date" name="date" required>
        <label style="margin-bottom: 10px;">Logo</label>
        <input style="margin-bottom: 10px;" type="file" name="logo" required>
        <label style="margin-bottom: 10px;">Title</label>
        <input style="margin-bottom: 10px;" type="text" name="title" required>
        <label style="margin-bottom: 10px;">Introduction</label>
        <input style="margin-bottom: 10px;" type="text" name="intro" required>
        <label style="margin-bottom: 10px;">SubHeading</label>
        <input style="margin-bottom: 10px;" type="text" name="subHeading" required>
        <label style="margin-bottom: 10px;">Name</label>
        <input style="margin-bottom: 10px;" type="text" name="name" required>
        <label style="margin-bottom: 10px;">Email</label>
        <input style="margin-bottom: 10px;" type="text" name="email" required>
        <label style="margin-bottom: 10px;">Address</label>
        <input style="margin-bottom: 10px;" type="text" name="address" required>
        <label style="margin-bottom: 10px;">Image 1</label>
        <input style="margin-bottom: 10px;" type="file" name="image1" required>
        <label style="margin-bottom: 10px;">Donation ID</label>
        <input style="margin-bottom: 10px;" type="text" name="donationID" required>
        <label style="margin-bottom: 10px;">Receipt receiptNumber</label>
        <input style="margin-bottom: 10px;" type="text" name="receiptNumber" required>
        <label style="margin-bottom: 10px;">Receipt Created</label>
        <input style="margin-bottom: 10px;" type="text" name="receiptCreated" required>
        <label style="margin-bottom: 10px;">Image 2</label>
        <input style="margin-bottom: 10px;" type="file" name="image2" required>
        <label style="margin-bottom: 10px;">Donation Amount</label>
        <input style="margin-bottom: 10px;" type="text" name="donationAmount" required>
        <label style="margin-bottom: 10px;">Contribution to Fundraising Cost</label>
        <input style="margin-bottom: 10px;" type="text" name="contributionToFundraisingCost" required>
        <label style="margin-bottom: 10px;">Tax Deduction Info</label>
        <input style="margin-bottom: 10px;" type="text" name="taxDeductionInfo" required>
        <label style="margin-bottom: 10px;">Outroduction</label>
        <input style="margin-bottom: 10px;" type="text" name="outro" required>
        <label style="margin-bottom: 10px;">Charity Name</label>
        <input style="margin-bottom: 10px;" type="text" name="charityName" required>
        <label style="margin-bottom: 10px;">Signature</label>
        <input style="margin-bottom: 10px;" type="file" name="signature" required>
        <input style="margin-bottom: 10px;" type="submit" value="Generate">
    </div>
</form>
